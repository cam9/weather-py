<!DOCTYPE HTML>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='index.js') }}"></script>
	<script src="{{ url_for('static', filename='Chart.js') }}"></script>
	<link href='http://fonts.googleapis.com/css?family=Exo:200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
	<p id="temp" class="white_text hidden centered">{{temp}}</p>
	<canvas id="weekForecast" width="400" height="400"></canvas>
	<canvas id="hourForecast" width="400" height="400"></canvas>
	<p id="city" class="white_text">{{city["city"]}},{{city["stateprov"][0:2]|upper}}</p>
	
	<script>
		var weekForecastList = JSON.parse('{{week_forecast_list}}');
		set_week_forecast_chart(weekForecastList);
	</script>
	
	<script>
		var hourForecastTemps = JSON.parse('{{hour_forecast_temps}}');
		var hourForecastLabels = JSON.parse('{{hour_forecast_labels|safe}}');
		set_hour_forecast_chart(hourForecastTemps, hourForecastLabels);
	</script>
	
</body>
